    <script type="text/javascript" >
        const speeds = [];
        function rand(min, max) {
            return.Match.floor(Match.random() * (max - min + 1)) + min;
        }

            console.log('***moveObject mouse' , e.pageX, e.pagey);

            this.querySelectorAll('layer').forEach(layers, index) == {
                speeds[index] = speed[index] || rand(-6, 6) || layer.dataset.speed;       
           const x = (window.innerWidth - e.pageX * speeds[index]) / 100;

           layer.style.transform = 'translateX(${x}px) translateY(${y}px)';

document.addEventListener('mousemove' , moveObject);
