<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    body {
        font-family: sans-serif;
    }

    label {
        cursor: pointer;
        

    }
</style>

</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">

            <p> formulário Gnomo Psicodélico, por favor preencha seu dados corretamente, se você for um Gnomo, da raça Gnomo, Jogador de Boardgames Gnomo, Espécie Gnomo.</p>
            <p>
                <label for="nome">Nome Gnomo:</label> 
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </p>
            <p>
                <label for="Gnomo1">Sou um Gnomo1:</label> 
                <input type="checkbox" id="Gnomo" name="Gnomo" value="sim"><br
                <label for="Gnomo2">Sou um Gnomo2:</label> 
                <input type="checkbox" id="Gnomo" name="Gnomo" value="sim"><br>
                <label for="Gnomo3">Sou um Gnomo3:</label> 
                <input type="checkbox" id="Gnomo" name="Gnomo" value="sim">
            </p>
            <p>
                Gênero:<br>
                <label for="feminino">feminino:</label> 
                <input type="radio" id="feminino" name="Gnomo" value="sim"><br
                <label for="Masculino">Masculino:</label> 
                <input type="radio" id="Gnomo" name="Gênero" value="Masculino"><br>
                <label for="Andrógenos Gnomos">Andrógenos Gnomos:</label> 
                <input type="radio" id="Andrógenos Gnomos" name="Gênero" value="Andrógenos Gnomos">
            </p>
            <p>
                <label for="datetime">Date:</label> 
                <input type="datetime" id="nome" name="datetime"
                value="2020-04-20T20:00">
            <p>
            <label for="time">Date:</label> 
            <input type="time" id="nome" name="time"
            value="20:00:01">
            </p>
            <p>
            <label for="mail">Seu e-mail:</label> 
            <input type="email" id="e-mail" name="e-mail"
            placeholder="ex.: email@email.com">
            </p>
            <p>
                <label for="file">Sua foto Gnomo :</label> 
                <input type="file" id="file" name="file"
                accept=".png,.svg,image/*" multiple>
    
                </p>
            <p>
            <label for="cor">Cor preferida Gnomo:</label> 
            <input type="color" id="cor" name="cor"
            value="#">
            </p>
            <p>
                <label for="number">Number:</label> 
                <input type="number" id="number" name="number"
                min="10" max="50">
                </p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>
            <p>
                <label for="password">Sua senha-Gnomo:</label> 
                <input type="password" id="password" name="password"
                placeholder="Digite sua senha">
                </p>
                <p>
                    
                    <label for="url">Sua url-Gnomo:</label> 
                    <input type="url" id="url" name="url"
                    placeholder="URL">

                    </p>
                    <p>
                    
                        <label for="search">Sua url-Gnomo:</label> 
                        <input type="search" id="search" name="search"
                        placeholder="search">
    
                        </p>
                        <p>
                    
                            <label for="select">Selecione alguma opção Gnomo:</label> 
                            <select id="select" name="select">
                                <option value="qualquer 1" label="Gnomo 1">
                                    <option value="qualquer 2" label="Gnomo 2">
                                        <option value="qualquer 3" label="Gnomo 3">
                                            <option value="qualquer 4" label="Gnomo 4">
                            </select>
                            </p>
                            <p>
                    
                                <label for="textarea">textarea para Gnomo:</label> 
                                <textarea name="textarea" id="textarea" rows="8"
                                cols="9">
                            </textarea>
            
                                </p>
    

    </form>
    
</body>
</html>
