<script>
    // switch

    function backToTheFuture(year) {
        if(year == 1985){
            return 'De volta para o Futuro';
        }else if (year == 1989) {
            return 'De Volta para o Futuro 2';
        }else if (year === 1990) {
            return 'De volta para o Futuro3';
        }
    }
    console.log(backToTheFuture(1989));
</script>
